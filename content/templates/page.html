{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="content">
        <h2>{{title}}</h2>
        {{html}}
        <div style="clear: both"></div>
        {% if previous_page or next_page %}
            <div class="grid_4">
                {% if previous_page %}
                    <a href="{{previous_page}}">Previous</a>
                {% endif %}&nbsp;
            </div>
            <div style="float: right" style="text-align: right;">
                {% if next_page %}
                    <a href="{{next_page}}">Next</a>
                {% endif %}&nbsp;
            </div>
            <div style="clear: both"></div>
        {% endif %}
    </div>
{% endblock %}
