{% extends "base.html" %}

{% block content %}
<div class="bubble">
    <h2><a href="http://stevejohnson.posterous.com/">Blog Posts</a></h2>
    <hr/>
    {% for post in posts %}
        <h2><a href="{{post.link}}">{{post.title}}</a></h2>
        {% autoescape off %}{{post.body}}{% endautoescape %}
        <a href="{{post.link}}">more...</a>
        {% if not loop.last %}<hr/>{% endif %}
    {% endfor %}        
</div>
{% endblock %}
